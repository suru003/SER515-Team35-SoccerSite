<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="registration.component.css" >


    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 logo-col">
            <h5 >Logo Name</h5>
          </div>

          <div class="col-lg-6 menu-col">

            <a href="#">Home</a>

            <a href="#">About</a>

            <a href="#"> Referees</a>

            <a href="#">Teams</a>

          </div>

          <div class="col-lg-3 right-col">
            <a href="#"><i class="fa fa-user-circle"></i> Login/Register</a>
          </div>

        </div>
      </div>
    </div>

    <div class="container1" style="background: blue;">
      <div class="card register-card align-vertically">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-5 left-col"></div>

              <div class="col-lg-7 right-col">
                <h5 class="card-title">REGISTER</h5>
                <p class="card-text"></p>

                <br>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="firstname-input">
                      <i class="fa fa-user-circle" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="Firstname" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="lastname-input">
                        <i class="fa fa-user-circle" aria-hidden="true"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="email-input">
                          <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <input type="email" class="form-control" placeholder="abs@example.com" aria-label="Email" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="username">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                          </div>
                          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="password">
                              <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>

                          <br>

                          <a href="#" class="btn btn-primary ">Sign Up</a>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>

              </div>






              <!-- Optional JavaScript -->
              <!-- jQuery first, then Popper.js, then Bootstrap JS -->
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            </body>
            </html>

<h5 class="card-title">{{ title }}</h5>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Team Names</th>
        <th scope="col">Date</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of matches">

        <td>{{item.teamNames}}</td>
        <td>{{item.date}}</td>
        
       
      </tr>
    </tbody>
  </table>

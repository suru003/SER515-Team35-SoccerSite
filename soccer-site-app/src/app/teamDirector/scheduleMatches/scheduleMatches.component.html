  <h5 class="card-title">{{ title }}</h5>
  <br>
  <form #scheduleForm="ngForm" (ngSubmit)="onSubmitForm(scheduleForm)" >

    <div class="row" style="padding-bottom: 10px;"> 
      <div class="col-lg-2 tournamentApplicationForm">
        <p class="label"> <b>Division</b> </p>
      </div>
      <div class="col-lg-5">
       <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="divisionChosen" [(ngModel)]="divisionChosen" required>

        <option [ngValue]="1" >All Divisions</option>
        <option *ngFor="let division of allDivisions; let i = index" [ngValue]="division" >{{division.categoryName}}</option>


    <!--     <option value="All Divisions" >All Divisions</option>
        <br>
        <option [value]="0" disabled selected>--- Boys League ---</option>

        <br>

        <option value="G-U11 Premier" >G-U11 Premier</option>

        <option value="G-U10 Classic" >G-U10 Classic</option>  -->
      </select>
    </div>
  </div>

  <div class="row" style="padding-bottom: 10px;"> 
    <div class="col-lg-2 tournamentApplicationForm">
      <p class="label"> <b>Date</b> </p>
    </div>
    <div class="col-lg-5">
     <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="date" [(ngModel)]="date" required>
       <option value="25-12-2021"  >25-12-2021</option>
       <option value="26-12-2021"  >26-12-2021</option>
     </select>
   </div>
 </div>

   <div class="row" style="padding-bottom: 10px;"> 
    <div class="col-lg-2 tournamentApplicationForm">
      <p class="label"> <b>Type</b> </p>
    </div>
    <div class="col-lg-5">
     <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="type" [(ngModel)]="type" required>
       <option value="Qualifiers"  >Qualifiers</option>
       <option value="Semi-Finals"  >Semi-Finals</option>
       <option value="Finals"  >Finals</option>
     </select>
   </div>
 </div>
<button type="submit" [disabled]="!scheduleForm.form.valid" 
class="btn btn-primary scheduleBtn">Schedule Matches</button>
</form>
